#### 2. 运行时数据区域

操作系统决定

 - 数据流
 - 指令流
 - 控制流

因此jvm模拟实现出运行时数据区

---
运行时数据区：
> 程序运行时各种数据存放位置，类似冯诺依曼计算机模型

程序计数器:
> 指向当前线程正在执行的字节码指令的地址 行号

虚拟机栈:
> 存储当前线程运行方法时所需要的数据、指令、返回地址

本地方法栈:
> 本地方法native方法运行的栈,(HotSpot中和虚拟机栈合二为一)

方法区:
> 类信息、常量（1.7+有变化）、静态变量、JIT（1.7以前）

堆(GC堆)：
> 对象实例，数组；新生代(Eden,From,To),老年代
